<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dental Cabinet Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #B4E3FF, #F2F2F2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container .logo {
      margin-bottom: 30px;
    }

    .login-container .logo img {
      max-width: 150px;
      height: auto;
    }

    .login-container h1 {
      color: #1E5B8F;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .login-container form input {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      font-family: inherit;
    }

    .login-container form input:focus {
      outline: none;
      border-color: #1E5B8F;
    }

    .login-container form button {
      background-color: #1E5B8F;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .login-container form button:hover {
      background-color: #184A73;
    }

    .login-container .forgot-password {
      color: #1E5B8F;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/3035/3035720.png" alt="Dental Cabinet Logo">
  </div>
  <h1>Dental Cabinet Login</h1>
  <form th:action="@{/login}" th:method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <a href="/register" class="forgot-password">REGISTER</a>
</div>
</body>
</html>
