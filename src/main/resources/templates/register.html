<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dental Cabinet Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #B4E3FF, #F2F2F2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            margin-top: 10%;
        }

        .register-container .logo {
            margin-bottom: 20px;
        }

        .register-container .logo img {
            max-width: 100px;
            height: auto;
        }

        .register-container h1 {
            color: #1E5B8F;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .register-container form {
            text-align: left;
        }

        .register-container form input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            box-sizing: border-box;
        }

        .register-container form input:focus {
            outline: none;
            border-color: #1E5B8F;
        }

        .register-container form button {
            background-color: #1E5B8F;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .register-container form button:hover {
            background-color: #184A73;
        }

        @media (max-width: 767px) {
            .register-container {
                padding: 15px;
            }

            .register-container .logo img {
                max-width: 80px;
            }

            .register-container h1 {
                font-size: 18px;
            }

            .register-container form input,
            .register-container form button {
                font-size: 12px;
                padding: 8px;
            }
        }
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .custom-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: transparent;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            font-family: inherit;
            width: 100%;
            cursor: pointer;
        }

        .custom-select:focus {
            outline: none;
            border-color: #1E5B8F;
        }

        .form-group::after {
            content: "\25BC";
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            color: #1E5B8F;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/3035/3035720.png" alt="Dental Cabinet Logo">
    </div>
    <h1>Dental Cabinet Registration</h1>
    <!-- Success or error message -->
    <div th:if="${success}" th:text="${success}" class="alert alert-success"></div>
    <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
    <!-- Form to register a new Personne and Utilisateur -->
    <form th:action="@{/register}" th:object="${utilisateur}" th:method="post">
        <input type="text" th:field="*{personne.nom}" placeholder="Nom" required/>
        <input type="text" th:field="*{personne.prenom}" placeholder="Prenom" required/>
        <input type="text" th:field="*{personne.adresse}" placeholder="Adresse" required/>
        <input type="text" th:field="*{personne.telephone}" placeholder="Telephone" required/>
        <input type="email" th:field="*{personne.email}" placeholder="Email" required/>
        <div class="form-group">
            <label for="sexe">Sexe:</label>
            <select id="sexe" name="personne.sexe" class="custom-select" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <input type="date" th:field="*{personne.dateNaissance}" required/>
        <input type="text" th:field="*{username}" placeholder="Username" required/>
        <input type="password" th:field="*{password}" placeholder="Password" required/>
        <button type="submit">Register</button>
    </form>
    <a href="/login" class="forgot-password">LOGIN</a>
</div>
</body>
</html>
